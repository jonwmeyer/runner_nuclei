runner:
  name: Nuclei
  description: Vulnerability scanner designed to probe modern applications, infrastructure, cloud platforms, and networks.
  version: 0.0.1

build:
  commands: |
    echo "START: Building Nuclei"
    apt update
    apt install -y ca-certificates
    apt install -y build-essential
    wget https://go.dev/dl/go1.21.6.linux-amd64.tar.gz && tar -C /usr/local -xzf go1.21.6.linux-amd64.tar.gz && rm go1.21.6.linux-amd64.tar.gz
    ENV GOROOT=/usr/local/go
    ENV GOPATH=/go
    ENV PATH=$GOPATH/bin:$GOROOT/bin:$PATH
    ENV GO111MODULE=on
    ENV CGO_ENABLED=1
    mkdir -p /go/src
    mkdir -p /go/bin
    cd /tmp && go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
    apt install -y python3
    apt install -y python3-pip
    apt install -y python-is-python3
    echo "END: Building Nuclei Runner"

webform:
  - name: url
    prompt: URL
    type: text

launch:
  type: binary
  command: /go/bin/nuclei -u ${url} -ts -o output.txt